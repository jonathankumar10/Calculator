<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.5/dist/css/uikit.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/introandsimplecalcstyles.css">
</head>

<body>

    <nav class="navbar">
        <ul class="topnav" id="navbar-toggle">
            <li><a href="./index.html" class="class-link">Home</a></li>
            <li><a href="./percentagecalc.html" class="class-link">Percentage Calculator</a></li>
            <li><a href="./simplecalc.html" class="class-link">Simple Calculator</a></li>
            <li><a href="./stopwatch.html" class="class-link">Stop Watch</a></li>
            <li><a href="./tempconverter.html" class="class-link">Temperature Converter</a></li>
            <li><a onclick="toggleDropdown()" class="dropdown">&#9776;</a></li>
        </ul>
    </nav>


    <div>
        <h1 id="title">Simple Calculator</h1>
    </div>
    <div class="container">
        <div class="card">
            <div class=" card-body">
                <div class="simplecalcmain">
                    <div id="result">
                        <div id='history'>
                            <p id="historyvalue"></p>
                        </div>
                        <div id="output">
                            <p id="outputvalue"></p>
                        </div>
                    </div>
                    <div id="keyboard">
                        <button class="operator" id="clear">C</button>
                        <button class="operator" id="backspace">CE</button>
                        <button class="operator" id="%">%</button>
                        <button class="operator" id="/">/</button>
                        <button class="number" id="7">7</button>
                        <button class="number" id="8">8</button>
                        <button class="number" id="9">9</button>
                        <button class="operator" id="*">&times;</button>
                        <button class="number" id="4">4</button>
                        <button class="number" id="5">5</button>
                        <button class="number" id="6">6</button>
                        <button class="operator" id="-">-</button>
                        <button class="number" id="1">1</button>
                        <button class="number" id="2">2</button>
                        <button class="number" id="3">3</button>
                        <button class="operator" id="+">+</button>
                        <button class="empty" id="empty"></button>
                        <button class="number" id="0">0</button>
                        <button class="empty" id="empty"></button>
                        <button class="operator" id="=">=</button>
                    </div>

                </div>
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.5/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.5/dist/js/uikit-icons.min.js"></script>
    <script type="text/javascript" src="../js/simplecalc.js"></script>
</body>

</html>
