<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.5/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="../css/stopwatchstyles.css">

</head>

<body>
    <nav class="navbar">
        <ul class="topnav" id="navbar-toggle">
            <li><a href="./index.html" class="class-link">Home</a></li>
            <li><a href="./percentagecalc.html" class="class-link">Percentage Calculator</a></li>
            <li><a href="./simplecalc.html" class="class-link">Simple Calculator</a></li>
            <li><a href="./stopwatch.html" class="class-link">Stop Watch</a></li>
            <li><a href="./tempconverter.html" class="class-link">Temperature Converter</a></li>
            <li><a onclick="toggleDropdown()" class="dropdown">&#9776;</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1 id="timer">
            <span id="hours">00</span>:
            <span id="minutes">00</span>:
            <span id="seconds">00</span>
        </h1>
        <div class="bottom">
            <div class="buttons">
                <button id="reset">Reset</button>
                <button id="start">Start</button>
                <button id="stop">Stop</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>

</html>
